---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-secret
  namespace: ceph-csi-cephfs
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: userID
      remoteRef:
        key: ceph-secret
        property: userid
    - secretKey: userKey
      remoteRef:
        key: ceph-secret
        property: userkey
    - secretKey: adminID
      remoteRef:
        key: ceph-secret
        property: adminid
    - secretKey: adminKey
      remoteRef:
        key: ceph-secret
        property: adminkey
