---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: qbittorrent
        property: QBT_WEBUI_USERNAME
    - extract:
        key: qbittorrent
        property: QBT_WEBUI_PASSWORD